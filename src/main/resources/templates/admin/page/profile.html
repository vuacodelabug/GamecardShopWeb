<!DOCTYPE html>
<html layout:decorate="~{admin/index}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>

</head>

<body>
    <div class="container-fluid" layout:fragment="content">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1 ctm-text-capitalize-first">Thông Tin Cá Nhân</h4>

            </div>

            <div class="card-body">
                <!-- Tìm kiếm -->
                <form action="">
                    <div class="row my-4">
                        <div class="d-flex align-items-center justify-content-center gap-2">
                            <!-- Trường Tìm Kiếm Văn Bản -->
                            <input type="text" class="form-control form-control w-25" placeholder="Nhập tên hoặc ID">

                            <!-- Nút Tìm Kiếm -->
                            <button class="btn btn-secondary">Tìm Kiếm</button>
                        </div>
                    </div>
                </form>

                <!-- Bảng Danh Sách Thông tin cá nhân -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle table-striped table-bordered table-nowrap">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Giới tính</th>
                                <th class="d-none d-md-table-cell">SĐT</th>
                                <th class="d-none d-lg-table-cell">Ngày Sinh</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Duyệt qua danh sách profile -->
                            <tr th:each="profile : ${profiles}">
                                <td th:text="${profile.id != null ? profile.id : ''}"></td>
                                <td th:id="'name-' + ${profile.id}"
                                    th:text="${profile.name != null && !profile.name.isEmpty() ? profile.name : 'Chưa có tên'}">
                                </td>
                                <td th:id="'gender-' + ${profile.id}"
                                    th:text="${profile.gender != null && !profile.gender.isEmpty() ? profile.gender : ''}">
                                </td>
                                <td th:id="'phone-' + ${profile.id}"
                                    th:text="${profile.phone != null && !profile.phone.isEmpty() ? profile.phone : 'Chưa có số điện thoại'}">
                                </td>
                                <td th:id="'dob-' + ${profile.id}"
                                    th:text="${profile.dateOfBirth != null ? profile.dateOfBirth : 'Chưa có ngày sinh'}">
                                </td>
                                <td>
                                    <!-- Nút xem chi tiết -->
                                    <button type="button" class="btn btn-sm btn-info btn-viewProfile"
                                        th:data-id="${profile.id}">Xem</button>

                                    <!-- Nút sửa hồ sơ -->
                                    <button type="button" class="btn btn-sm btn-warning btn-editProfile"
                                        th:data-id="${profile.id}">Sửa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div><!-- end card-body -->
        </div><!-- end card -->


        <!-- Modal Chi Tiết Người Dùng -->
        <div class="modal fade" id="imfProfileModal" tabindex="-1" aria-labelledby="imfProfileModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ctm-text-capitalize-first" id="imfProfileModalLabel">Chi Tiết Thông tin cá nhân</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Tên Đầy Đủ</label>
                            <input type="text" class="form-control" id="fullName" value="Nguyễn Văn A" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Giới Tính</label>
                            <select class="form-select" id="gender" disabled>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="getphone" value="0123456789" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Ngày Sinh</label>
                            <input type="text" class="form-control" id="dob" value="1990-05-01" readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sửa Thông tin cá nhân -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ctm-text-capitalize-first" id="editProfileModalLabel">Chỉnh Sửa Hồ Sơ Người Dùng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to edit user profile details -->
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên Đầy Đủ</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="editgender" class="form-label">Giới Tính</label>
                                <select class="form-select" id="editgender">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số Điện Thoại</label>
                                <input type="text" class="form-control" id="phone">
                                <div class="invalid-feedback">Định dạng không hợp lệ</div>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Ngày Sinh</label>
                                <input type="date" class="form-control" id="editDob">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-secondary" id="btn-saveProfile">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- container -->

    <script layout:fragment="js">
        $(document).ready(function () {
            // Hàm chung để lấy thông tin profile và cập nhật vào modal
            function loadProfileDetails(profileId, modalType) {

                $.get('/admin/profile/api/detail/' + profileId, function (data) {
                    if (modalType === 'view') {
                        $("#fullName").val(data.name);
                        $("#gender").val(data.gender);
                        $("#getphone").val(data.phone);
                        $("#dob").val(data.dateOfBirth);
                        $('#imfProfileModal').modal('show');
                    } else if (modalType === 'edit') {
                        $("#name").val(data.name);
                        $("#editgender").val(data.gender);
                        $("#phone").val(data.phone);
                        $("#editDob").val(data.dateOfBirth);
                        $('#editProfileModal').modal('show');
                        $("#btn-saveProfile").data("id", profileId);
                    }
                });
            }

            // Khi nhấn nút "Xem Chi Tiết"
            $(".btn-viewProfile").click(function () {
                var profileId = $(this).data("id");
                loadProfileDetails(profileId, 'view');

            });

            // Khi nhấn nút "Sửa"
            $(".btn-editProfile").click(function () {
                var profileId = $(this).data("id");
                loadProfileDetails(profileId, 'edit');
            });

            // Khi nhấn nút "Lưu Thay Đổi"
            $("#btn-saveProfile").click(function () {
                var profileId = $(this).data("id");

                // Thu thập dữ liệu từ form sửa
                var updatedProfile = {
                    id: profileId,
                    name: $("#name").val(),
                    phone: $("#phone").val(),
                    gender: $("#editgender").val(),
                    dateOfBirth: $("#editDob").val()
                };

                // Gửi yêu cầu cập nhật thông tin profile
                $.ajax({
                    url: "/admin/profile/api/edit",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(updatedProfile),
                    success: function (response) {
                        $('#editProfileModal').modal('hide');
                        // Cập nhật lại thông tin trên trang mà không cần tải lại
                        $("#name-" + profileId).text(response.name);
                        $("#gender-" + profileId).text(response.gender);
                        $("#phone-" + profileId).text(response.phone);
                        $("#dob-" + profileId).text(response.dateOfBirth);
                        alert("Cập nhật thành công!");
                    },
                    error: function () {
                        alert("Đã có lỗi xảy ra. Vui lòng thử lại.");
                    }
                });
            });
        });

    </script>
</body>

</html>
